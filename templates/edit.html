{% extends "layout.html" %}
{% block body %}

    <!-- Page Header -->
    <header class="masthead" style="background-image: url('{{ url_for('static', filename='img/home-bg.jpg') }}')">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="site-heading">
              <h1>Admin's Editing Panel</h1>
              <span class="subheading">Editing/Adding the posts on the blog </span>
            </div>
          </div>
        </div>
      </div>
    </header>
    
    <div class="container">
        <div class="row">                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                               
          <div class="col-lg-8 col-md-10 mx-auto">
              <h2>
        Welcome {{params['uname']}} to the Editing panel.
    </h2>
    <h3><a class="btn btn-primary float" href="/dashboard">Dashboard</a>
      <a class="btn btn-primary float-right" href="/logout">Logout</a>
    </h3>
            <form name="sentMessage" id="contactForm" novalidate action = "/edit/{{sno}}" method = "POST">
                <div class="control-group">
                <div class="form-group floating-label-form-group controls">
                    <label>Title</label>
                    <input type="text" class="form-control" placeholder="Title" id="title" name ='title' value ="{{post.title}}" required data-validation-required-message="Please enter your name.">
                    <p class="help-block text-danger"></p>
                </div>
                </div>
                <div class="control-group">
                <div class="form-group floating-label-form-group controls">
                    <label>Slug</label>
                    <input type="text" class="form-control" placeholder="Slug" id="slug" name ="slug"  value ="{{post.slug}}"required data-validation-required-message="Please enter your email address.">
                    <p class="help-block text-danger"></p>
                </div>
                </div>
                <div class="control-group">
                <div class="form-group col-xs-12 floating-label-form-group controls">
                    <label>Img-File</label>
                    <input type="text" class="form-control" placeholder="Img-File" id="imgfile" name ="imgfile"  value ="{{post.imgfile}}" required data-validation-required-message="Please enter your phone number.">
                    <p class="help-block text-danger"></p>
                </div>
                </div>
                <div class="control-group">
                <div class="form-group floating-label-form-group controls">
                    <label>Content</label>
                    <input type = "text" class="form-control" placeholder="Write the Content here..." id="content" name ="content" value ="{{post.content}}" required data-validation-required-message="Please enter a message.">
                    <p class="help-block text-danger"></p>
                </div>
                </div>
                <br>
                <div id="success"></div>
                <div class="form-group">
                <button type="submit" class="btn btn-primary" id="sendMessageButton">Submit</button>
                </div>
            </form>
          </div>
        </div>
    </div>  
         <!-- Pager -->

    {% endblock %}
